<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SVG滤镜（一）</title>
        <link rel="stylesheet" href="https://cdn.staticfile.org/Swiper/4.5.1/css/swiper.min.css" />
        <link rel="stylesheet" href="./style.css" />
    </head>

    <body>
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <svg
                        class="gaussian-blur"
                        width="100%"
                        height="100%"
                        viewBox="0 0 1920 1080"
                        version="1.1"
                        xmlns="http://www.w3.org/2000/svg"
                        xmlns:xlink="http://www.w3.org/1999/xlink"
                    >
                        <defs>
                            <filter id="GaussianBlur">
                                <feGaussianBlur in="SourceGraphic" stdDeviation="6" />
                            </filter>
                            <filter id="dropShadow">
                                <feGaussianBlur in="SourceGraphic" stdDeviation="4" reslult="blur" />
                                <feOffset in="blur" dx="4" dy="4" result="shadow" />
                                <feMerge>
                                    <feMergeNode in="shadow" />
                                    <feMergeNode in="SourceGraphic" />
                                </feMerge>
                            </filter>
                            <text
                                id="textGaussianBlur"
                                x="30"
                                y="100"
                                dominant-baseline="middle"
                                style="fill: #fff; font-size: 50px;"
                            >
                                feGaussianBlur
                            </text>
                            <image
                                id="imageGaussianBlur"
                                xlink:href="./img/unlucky.jpg"
                                x="810"
                                y="455"
                                width="300"
                                height="170"
                            />
                        </defs>
                        <use xlink:href="#textGaussianBlur" x="0" y="0" filter="url(#dropShadow)" />
                        <use xlink:href="#imageGaussianBlur" x="0" y="0" filter="url(#GaussianBlur)" />
                    </svg>
                </div>
                <div class="swiper-slide">
                    <svg
                        width="100%"
                        height="100%"
                        viewBox="0 0 1920 1080"
                        version="1.1"
                        xmlns="http://www.w3.org/2000/svg"
                        xmlns:xlink="http://www.w3.org/1999/xlink"
                    >
                        <defs>
                            <filter id="feImage" x="0" y="0" width="100%" height="100%">
                                <feImage
                                    xlink:href="./img/chrome.png"
                                    x="155"
                                    y="240"
                                    width="350"
                                    heigth="350"
                                    preserveAspectRatio="xMidYMid meet"
                                />
                            </filter>
                            <filter
                                id="feFlood"
                                x="-.2"
                                y="-.2"
                                width="1.4"
                                height="1.4"
                                primitiveUnits="objectBoundingBox"
                            >
                                <feFlood flood-color="red" flood-opacity="0.5" x=".2" y=".2" width="1" height="1" />
                            </filter>
                            <filter id="feTile" primitiveUnits="objectBoundingBox">
                                <feImage
                                    xlink:href="./img/chrome.png"
                                    x="0"
                                    y=".1"
                                    width=".2"
                                    height=".2"
                                    result="image"
                                    preserveAspectRatio="xMidYMid meet"
                                />
                                <feTile in="image" x=".2" y=".1" width=".6" height=".8" />
                            </filter>
                            <rect id="backgroundSkyblue" x="0" y="240" width="600" height="600" fill="skyblue" />
                        </defs>

                        <use xlink:href="#backgroundSkyblue" x="30" />
                        <rect x="30" y="240" width="600" height="600" filter="url(#feImage)" />

                        <use xlink:href="#backgroundSkyblue" x="660" />
                        <rect x="660" y="240" width="600" height="600" filter="url(#feFlood)" />

                        <use xlink:href="#backgroundSkyblue" x="1290" />
                        <rect x="1290" y="240" width="600" height="600" filter="url(#feTile)" />

                        <text
                            x="30"
                            y="100"
                            dominant-baseline="middle"
                            style="fill: #fff; font-size: 50px;"
                            filter="url(#dropShadow)"
                        >
                            feImage feFlood feTile
                        </text>
                    </svg>
                </div>
                <div class="swiper-slide">
                    <svg
                        width="100%"
                        height="100%"
                        viewBox="0 0 1920 1080"
                        version="1.1"
                        xmlns="http://www.w3.org/2000/svg"
                        xmlns:xlink="http://www.w3.org/1999/xlink"
                    >
                        <defs>
                            <filter id="blend-normal" x="0" y="0" width="100%" height="100%">
                                <feFlood flood-color="green" flood-opacity="1" result="bg" />
                                <feBlend in="SourceGraphic" in2="bg" mode="normal" />
                            </filter>
                            <filter id="blend-multiply" x="0" y="0" width="100%" height="100%">
                                <feFlood flood-color="green" flood-opacity="1" result="bg" />
                                <feBlend in="SourceGraphic" in2="bg" mode="multiply" />
                            </filter>
                            <filter id="blend-screen" x="0" y="0" width="100%" height="100%">
                                <feFlood flood-color="green" flood-opacity="1" result="bg" />
                                <feBlend in="SourceGraphic" in2="bg" mode="screen" />
                            </filter>
                            <filter id="blend-darken" x="0" y="0" width="100%" height="100%">
                                <feFlood flood-color="green" flood-opacity="1" result="bg" />
                                <feBlend in="SourceGraphic" in2="bg" mode="darken" />
                            </filter>
                            <filter id="blend-lighten" x="0" y="0" width="100%" height="100%">
                                <feFlood flood-color="green" flood-opacity="1" result="bg" />
                                <feBlend in="SourceGraphic" in2="bg" mode="lighten" />
                            </filter>
                            <image id="chrome" xlink:href="./img/chrome.png" x="0" y="365" height="350" width="350" />
                        </defs>

                        <use xlink:href="#chrome" x="30" filter="url(#blend-normal)" />
                        <use xlink:href="#chrome" x="407.5" filter="url(#blend-multiply)" />
                        <use xlink:href="#chrome" x="785" filter="url(#blend-screen)" />
                        <use xlink:href="#chrome" x="1162.5" filter="url(#blend-darken)" />
                        <use xlink:href="#chrome" x="1540" filter="url(#blend-lighten)" />

                        <text
                            x="30"
                            y="100"
                            dominant-baseline="middle"
                            style="fill: #fff; font-size: 50px;"
                            filter="url(#dropShadow)"
                        >
                            feBlend
                        </text>
                    </svg>
                </div>
            </div>
            <div class="swiper-pagination"></div>
        </div>

        <script src="https://cdn.staticfile.org/Swiper/4.5.1/js/swiper.min.js"></script>
        <script src="./script.js"></script>
    </body>
</html>
