<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>长阴影</title>
        <link rel="stylesheet" href="style.css" />
        <script>
            const SHADOW_LENGTH = 100; // 阴影总长，单位px
            const SHADOW_TOTAL = 400; // 阴影总数
            const SINGLE_SHADOW_LENGTH = SHADOW_LENGTH / SHADOW_TOTAL; // 单个阴影的长度，单位px

            let shadowStyle = document.createElement('style'),
                offsetX,
                offsetY,
                shadowArr = [];

            for (let i = 1; i <= SHADOW_TOTAL; i++) {
                offsetY = SINGLE_SHADOW_LENGTH * i;
                offsetX = 0;
                shadowArr.push(`${offsetX}px ${offsetY}px 0 hsl(218, 57%, 10%)`);
            }

            shadowStyle.innerText = `.letter,.heightlight{text-shadow: ${shadowArr.join(',')};}`;
            shadowStyle.classList.add('shadow-style');
            document.head.appendChild(shadowStyle);
        </script>
    </head>
    <body>
        <div class="long-shadow">LONG-SHADOW</div>

        <script>
            let longShadow = document.querySelector('.long-shadow'),
                longShadowTextArr = longShadow.innerText.split('');
            longShadowTextArr.map((item, index, arr) => {
                arr[index] = `<span class="letter" data-letter="${item}"></span>`;
            });
            longShadow.innerHTML = longShadowTextArr.join('');
        </script>

        <div class="light-source">
            <div class="light"></div>
        </div>

        <script>
            let viewport = {
                    width: document.body.clientWidth,
                    height: document.body.clientHeight,
                },
                origin = {
                    x: viewport.width / 2,
                    y: viewport.height / 2,
                },
                mouse = {
                    x: 0,
                    y: 0,
                },
                lightSourceStyle = document.querySelector('.light-source').style,
                lightSourceTop = 0,
                lightSourceLeft = 0,
                deltaY = 0,
                deltaX = 0,
                r = 0,
                sin = 0,
                cos = 0,
                tan = 0,
                atan2 = 0,
                lastTime = 0;

            window.addEventListener('resize', function () {
                if (Date.now() - lastTime > 16) {
                    viewport = {
                        width: document.body.clientWidth,
                        height: document.body.clientHeight,
                    };
                    origin = {
                        x: viewport.width / 2,
                        y: viewport.height / 2,
                    };
                    lastTime = Date.now();
                }
            });

            document.body.addEventListener('mousemove', function (e) {
                if (Date.now() - lastTime > 16) {
                    mouse = {
                        x: e.pageX,
                        y: e.pageY,
                    };
                    lightMove();
                    lastTime = Date.now();
                }
            });

            function lightMove() {
                deltaY = mouse.y - origin.y;
                deltaX = mouse.x - origin.x;
                r = (deltaY ** 2 + deltaX ** 2) ** 0.5;
                sin = deltaY / r;
                cos = deltaX / r;
                tan = deltaY / deltaX;
                atan2 = Math.atan2(deltaY, deltaX);

                if (Math.abs(tan * origin.x) <= origin.y) {
                    if (deltaX > 0) {
                        lightSourceTop = origin.y + tan * origin.x;
                        lightSourceLeft = viewport.width;
                    } else {
                        lightSourceTop = origin.y + tan * -origin.x;
                        lightSourceLeft = 0;
                    }
                } else {
                    if (deltaY > 0) {
                        lightSourceTop = viewport.height;
                        lightSourceLeft = origin.x + origin.y / tan;
                    } else {
                        lightSourceTop = 0;
                        lightSourceLeft = origin.x + -origin.y / tan;
                    }
                }

                lightSourceStyle.top = lightSourceTop + 'px';
                lightSourceStyle.left = lightSourceLeft + 'px';
                lightSourceStyle.transform = `rotateZ(${(atan2 / Math.PI) * 180 + 180}deg)`;

                shadowArr = [];
                for (let i = 1; i <= 400; i++) {
                    offsetY = SINGLE_SHADOW_LENGTH * -i * sin;
                    offsetX = SINGLE_SHADOW_LENGTH * -i * cos;
                    shadowArr.push(`${offsetX}px ${offsetY}px 0 hsl(218, 57%, 10%)`);
                }
                shadowStyle.innerText = `.letter,.heightlight{text-shadow: ${shadowArr.join(',')};}`;
            }

            document.querySelectorAll('.letter').forEach(item => {
                item.addEventListener('mouseenter', function () {
                    this.classList.add('enter', 'transition-activity');
                });
                item.addEventListener('mouseout', function () {
                    this.classList.add('transition-activity');
                    this.classList.remove('enter');
                });
                item.addEventListener('transitionend', function () {
                    this.classList.remove('transition-activity');
                });
            });
        </script>
    </body>
</html>
