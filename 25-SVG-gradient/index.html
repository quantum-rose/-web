<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SVG渐变</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <svg
            width="100%"
            height="100%"
            viewBox="0 0 1920 1080"
            version="1.1"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
        >
            <defs>
                <linearGradient id="rainbowBg" x1="0%" y1="0%" x2="50%" y2="0%" spreadMethod="repeat">
                    <stop offset="0%" stop-color="hsl(0,100%,50%)" />
                    <stop offset="16.6666%" stop-color="hsl(60,100%,50%)" />
                    <stop offset="33.3333%" stop-color="hsl(120,100%,50%)" />
                    <stop offset="50%" stop-color="hsl(180,100%,50%)" />
                    <stop offset="66.6666%" stop-color="hsl(240,100%,50%)" />
                    <stop offset="83.3333%" stop-color="hsl(300,100%,50%)" />
                    <stop offset="100%" stop-color="hsl(360,100%,50%)" />

                    <animate
                        attributeType="XML"
                        attributeName="x1"
                        keytimes="0;1"
                        values="0%;50%"
                        dur="1s"
                        repeatCount="indefinite"
                    />
                    <animate
                        attributeType="XML"
                        attributeName="x2"
                        keytimes="0;1"
                        values="50%;100%"
                        dur="1s"
                        repeatCount="indefinite"
                    />
                </linearGradient>
                <pattern id="rainbow" x="0%" y="0%" width="50%" height="100%" patternUnits="objectBoundingBox">
                    <rect x="0%" y="0%" width="50%" height="100%" fill="url(#rainbowBg)" />
                </pattern>
            </defs>

            <!-- <text
                x="50%"
                y="75%"
                font-size="400"
                font-weight="700"
                text-anchor="middle"
                dominant-baseline="middle"
                fill="url(#rainbowBg)"
            >
                WWW
            </text> -->

            <rect x="0" y="0" width="100%" height="100%" fill="url(#rainbow)">
                <animateTransform
                    attributeName="transform"
                    attributeType="XML"
                    type="rotate"
                    from="0 960 540"
                    to="360 960 540"
                    dur="2s"
                    repeatCount="indefinite"
                />
            </rect>
        </svg>
    </body>
</html>
