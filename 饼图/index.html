<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>饼图</title>
        <link rel="stylesheet" href="./style.css" />
    </head>

    <body>
        <div class="page">
            <div class="grid">
                <div class="example">
                    <div class="pie-conic-gradient"></div>
                </div>
                <p class="desc">CSS 圆锥渐变 conic-gradient</p>
            </div>
            <div class="grid">
                <div class="example">
                    <div class="pie-transform"></div>
                </div>
                <p class="desc">CSS 圆锥渐变 conic-gradient</p>
            </div>
            <div class="grid">
                <div class="example">
                    <svg
                        class="pie-svg-path"
                        width="10vw"
                        height="10vw"
                        version="1.1"
                        xmlns="http://www.w3.org/2000/svg"
                        xmlns:xlink="http://www.w3.org/1999/xlink"
                    ></svg>
                </div>
                <p class="desc">SVG path</p>
            </div>
        </div>

        <script src="./script.js"></script>
    </body>
</html>
