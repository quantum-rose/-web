<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>旋转的骰子（二）</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="tips">点击屏幕投掷骰子</div>
        <div class="dice">
            <div class="horizontal">
                <div class="vertical">
                    <div class="cube">
                        <div class="face front one">
                            <div class="dot"></div>
                        </div>
                        <div class="face back two">
                            <div class="dot"></div>
                            <div class="dot"></div>
                        </div>
                        <div class="face up three">
                            <div class="dot"></div>
                            <div class="dot"></div>
                            <div class="dot"></div>
                        </div>
                        <div class="face down four">
                            <div class="dot-row">
                                <div class="dot"></div>
                                <div class="dot"></div>
                            </div>
                            <div class="dot-row">
                                <div class="dot"></div>
                                <div class="dot"></div>
                            </div>
                        </div>
                        <div class="face left five">
                            <div class="dot-row">
                                <div class="dot"></div>
                                <div class="dot"></div>
                            </div>
                            <div class="dot-row">
                                <div class="dot"></div>
                            </div>
                            <div class="dot-row">
                                <div class="dot"></div>
                                <div class="dot"></div>
                            </div>
                        </div>
                        <div class="face right six">
                            <div class="dot-row">
                                <div class="dot"></div>
                                <div class="dot"></div>
                                <div class="dot"></div>
                            </div>
                            <div class="dot-row">
                                <div class="dot"></div>
                                <div class="dot"></div>
                                <div class="dot"></div>
                            </div>
                        </div>

                        <!-- 坐标轴面，在骰子内，用于遮挡缝隙 -->
                        <div class="axis-face x"></div>
                        <div class="axis-face y"></div>
                        <div class="axis-face z"></div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            let body = document.body,
                horizontal = document.querySelector('.horizontal'),
                vertical = document.querySelector('.vertical'),
                cube = document.querySelector('.cube'),
                point = `point${intRandom(1, 6)}`,
                isRolling = false;

            cube.classList.add(point); // 初始化一个随机点数

            /**
             * 点击屏幕，开始投掷骰子
             */
            body.addEventListener('click', function() {
                if (isRolling) return;
                isRolling = true; // 改变标识变量
                horizontal.classList.add('ani-roll-x');
                vertical.classList.add('ani-roll-y');
                cube.classList.replace(point, (point = `point${intRandom(1, 6)}`));

                /* 设置延时，cube 过渡完成后，移除动画类，重置标识变量 */
                setTimeout(() => {
                    horizontal.classList.remove('ani-roll-x');
                    vertical.classList.remove('ani-roll-y');
                    isRolling = false;
                }, 3600);
            });

            /**
             * 以下代码有 bug ，有时这个 transitionend 事件不会被触发，导致动画类没有移除，下次投掷骰子点击无反应
             * 如果你知道原因，请联系我 cui-haojie@outlook.com
             *
             * cube 过渡完成后，移除动画类，重置标识变量
             */
            // cube.addEventListener('transitionend', function() {
            //   horizontal.classList.remove('ani-roll-x')
            //   vertical.classList.remove('ani-roll-y')
            //   isRolling = false
            // })

            /**
             * 生成一个介于 start 和 end 之间的整数，闭区间
             */
            function intRandom(start, end) {
                if (Object.prototype.toString.call(start) !== '[object Number]')
                    throw new TypeError(`${start} is not a number`);
                if (Object.prototype.toString.call(end) !== '[object Number]')
                    throw new TypeError(`${end} is not a number`);
                start = Math.floor(start);
                end = Math.floor(end) + 1;
                return Math.floor(Math.random() * (end - start) + start);
            }
        </script>
    </body>
</html>
