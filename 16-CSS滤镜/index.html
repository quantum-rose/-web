<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CSS滤镜</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@6.0.4/swiper-bundle.min.css" />
        <link rel="stylesheet" href="./style.min.css" />
    </head>
    <body>
        <div id="app">
            <swiper class="swiper" ref="mySwiper" :options="swiperOptions">
                <swiper-slide>
                    <div class="filter">
                        <img src="./img/deer.jpg" alt="deer" class="deer" :style="{filter: filterStyle}" />
                        <div class="input-group">
                            <div class="body">
                                <label class="input-item blur">
                                    <div class="label">高斯模糊</div>
                                    <input
                                        type="range"
                                        name="blur"
                                        id="blur"
                                        v-model.number="blur"
                                        min="0"
                                        max="20"
                                        step="1"
                                    />
                                    <div class="info" v-text="`blur(${blur}px)`"></div>
                                </label>
                                <label class="input-item brightness">
                                    <div class="label">亮度</div>
                                    <input
                                        type="range"
                                        name="brightness"
                                        id="brightness"
                                        v-model.number="brightness"
                                        min="0"
                                        max="2"
                                        step="0.01"
                                    />
                                    <div class="info" v-text="`brightness(${brightness})`"></div>
                                </label>
                                <label class="input-item contrast">
                                    <div class="label">对比度</div>
                                    <input
                                        type="range"
                                        name="contrast"
                                        id="contrast"
                                        v-model.number="contrast"
                                        min="0"
                                        max="6"
                                        step="0.01"
                                    />
                                    <div class="info" v-text="`contrast(${contrast})`"></div>
                                </label>
                                <div class="input-item drop-shadow">
                                    <div class="label">投影</div>
                                    <label class="dropShadow-x">
                                        x
                                        <input type="number" v-model.number="dropShadow.x" />
                                    </label>
                                    <label class="dropShadow-x">
                                        y
                                        <input type="number" v-model.number="dropShadow.y" />
                                    </label>
                                    <label class="dropShadow-x">
                                        blur
                                        <input type="number" v-model.number="dropShadow.blur" />
                                    </label>
                                    <label class="dropShadow-x">
                                        color
                                        <input type="color" v-model="dropShadow.color" />
                                    </label>
                                    <div class="info" v-text="`dropShadow(${dropShadow})`"></div>
                                </div>
                            </div>
                            <div class="footer"></div>
                        </div>
                    </div>
                </swiper-slide>
                <swiper-slide>123</swiper-slide>
                <div class="swiper-pagination" slot="pagination"></div>
            </swiper>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/swiper@6.0.4/swiper-bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue-awesome-swiper@4.1.1/dist/vue-awesome-swiper.min.js"></script>
        <script src="./script.js" type="module"></script>
    </body>
</html>
