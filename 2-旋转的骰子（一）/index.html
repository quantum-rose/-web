<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>旋转的骰子（一）</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      body {
        width: 100vw;
        height: 100vh;
        perspective: 1200px;
        background-color: #000;
        overscroll-behavior-y: contain;
      }

      .dice {
        position: fixed;
        top: calc(50vh - 100px);
        left: calc(50vw - 100px);
        overscroll-behavior: contain;
      }

      .dice,
      .horizontal,
      .vertical,
      .cube,
      .face {
        transform-style: preserve-3d;
        width: 200px;
        height: 200px;
      }

      .face {
        display: flex;
        position: absolute;
        top: 0;
        left: 0;
        box-sizing: border-box;
        width: 100%;
        height: 100%;
        padding: 30px;
        background-color: #fff;
        border-radius: 40%;
        box-shadow: 0 0 40px #ccc inset;
      }

      .face::after {
        content: '';
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        border-radius: 20%;
        background-color: #e0e0e0;
        transform: translateZ(-0.1px);
      }

      .dot-row {
        display: flex;
      }

      .dot {
        width: 40px;
        height: 40px;
        background-color: #444;
        border-radius: 50%;
        box-shadow: 10px 10px 20px #000 inset;
      }

      .one {
        justify-content: center;
        align-items: center;
      }

      .two {
        justify-content: space-around;
      }

      .two > .dot:nth-child(2) {
        align-self: flex-end;
      }

      .three {
        justify-content: space-around;
        align-items: center;
      }

      .three > .dot:nth-child(1) {
        align-self: flex-start;
      }

      .three > .dot:nth-child(3) {
        align-self: flex-end;
      }

      .four {
        flex-direction: column;
        justify-content: space-between;
      }

      .four > .dot-row {
        justify-content: space-between;
      }

      .five {
        flex-direction: column;
        justify-content: space-between;
      }

      .five > .dot-row {
        justify-content: space-between;
      }

      .five > .dot-row:nth-child(2) {
        justify-content: center;
      }

      .six {
        flex-direction: column;
        justify-content: space-around;
      }

      .six > .dot-row {
        justify-content: space-between;
      }

      .front {
        transform: translateZ(100px);
      }

      .back {
        transform: rotateY(180deg) translateZ(100px);
      }

      .up {
        transform: rotateX(90deg) translateZ(100px);
      }

      .down {
        transform: rotateX(-90deg) translateZ(100px);
      }

      .left {
        transform: rotateY(-90deg) translateZ(100px);
      }

      .right {
        transform: rotateY(90deg) translateZ(100px);
      }

      .axis-face {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #e0e0e0;
      }

      .x {
        transform: rotateY(90deg);
      }
      .y {
        transform: rotateX(90deg);
      }

      .tips {
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="tips">试试鼠标点击拖动，或手指在屏幕上滑动</div>
    <div class="dice">
      <div class="horizontal">
        <div class="vertical">
          <div class="cube">
            <div class="face front one">
              <div class="dot"></div>
            </div>
            <div class="face back two">
              <div class="dot"></div>
              <div class="dot"></div>
            </div>
            <div class="face up three">
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
            </div>
            <div class="face down four">
              <div class="dot-row">
                <div class="dot"></div>
                <div class="dot"></div>
              </div>
              <div class="dot-row">
                <div class="dot"></div>
                <div class="dot"></div>
              </div>
            </div>
            <div class="face left five">
              <div class="dot-row">
                <div class="dot"></div>
                <div class="dot"></div>
              </div>
              <div class="dot-row">
                <div class="dot"></div>
              </div>
              <div class="dot-row">
                <div class="dot"></div>
                <div class="dot"></div>
              </div>
            </div>
            <div class="face right six">
              <div class="dot-row">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
              </div>
              <div class="dot-row">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
              </div>
            </div>

            <!-- 坐标轴面，在骰子内，用于遮挡缝隙 -->
            <div class="axis-face x"></div>
            <div class="axis-face y"></div>
            <div class="axis-face z"></div>
          </div>
        </div>
      </div>
    </div>

    <script>
      let body = document.body,
        horizontal = document.querySelector('.horizontal'),
        vertical = document.querySelector('.vertical'),
        cube = document.querySelector('.cube'),
        start = {}

      horizontal.style.transform = `rotateX(-45deg)`
      vertical.style.transform = `rotateY(45deg)`

      body.addEventListener('mousedown', moveStart)
      body.addEventListener('touchstart', moveStart)
      body.addEventListener('mouseup', moveEnd)
      body.addEventListener('touchend', moveEnd)

      /**
       * 鼠标键按下或触摸开始
       */
      function moveStart(e) {
        // 正则匹配数字，存储骰子当前的旋转角度
        let rotateX = horizontal.style.transform.match(/[0-9-.]+/g)
        let rotateY = vertical.style.transform.match(/[0-9-.]+/g)
        start = {
          x: e.clientX || e.touches[0].clientX,
          y: e.clientY || e.touches[0].clientY,
          rotateX: rotateX - 0,
          rotateY: rotateY - 0
        }
        console.log(start.rotateX, start.rotateY)
        this.addEventListener('mousemove', moving)
        this.addEventListener('touchmove', moving)
      }

      /**
       * 鼠标移动或手指在屏幕上滑动，每移动 1px，旋转 1deg
       */
      function moving(e) {
        event.preventDefault()
        let now = {
            x: e.clientX || e.touches[0].clientX,
            y: e.clientY || e.touches[0].clientY
          },
          rotateY = now.x - start.x + start.rotateY,
          rotateX = start.y - now.y + start.rotateX
        horizontal.style.transform = `rotateX(${rotateX}deg)`
        vertical.style.transform = `rotateY(${rotateY}deg)`
      }

      /**
       * 鼠标键弹起或触摸结束，移除 moving 事件
       */
      function moveEnd() {
        body.removeEventListener('mousemove', moving)
        body.removeEventListener('touchmove', moving)
      }
    </script>
  </body>
</html>
